<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  const input = document.querySelector("#todo-title");
  const completed = document.querySelector("#todo-completed");
  const submit = document.querySelector("#submit-todo");

  submit.addEventListener("click", postFunction);

  async function postFunction() {
    event.preventDefault();
    const postObj = {
      title: input.value,
      body: completed.checked,
    };

    const fetchData = await fetch("https://jsonplaceholder.typicode.com/posts", 
    {
      method: "POST",
      body: JSON.stringify(postObj),
    });
  }
</script>
